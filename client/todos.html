<head>
  <title>Todos</title>
</head>

<body>
  <div id="main-pane">
    {{> date_list_panels }}
  </div>

  <div id="side-pane">
    {{> lists}}
  </div>
</body>


<template name="lists">
  <h3>Todo Lists</h3>
  {{#if loading}}
    <div id="lists">Loading...</div>
  {{else}}
    <div id="lists">
      {{#each lists}}
        <div class="list {{selected}}">
          {{#if editing}}
            <div class="edit">
              <input class="list-name-input" id="list-name-input" type="text" value="{{name}}" />
            </div>
          {{else}}
            <div class="display">
              <a class="list-name {{name_class}}" href="/{{_id}}">
                {{name}}
              </a>
            </div>
          {{/if}}
        </div>
      {{/each}}
    </div>
    <div id="createList">
      <input type="text" id="new-list" placeholder="New list" />
    </div>
  {{/if}}
</template>


<template name="date_list_panels">
  <div id="todo-panel-top">
    <div class="todo-panel-title">{{ all_panels.top.list_name }}</div>
    {{> indiv_list all_panels.top }}
  </div>

  <div id="todo-panel-bottom">
    <div class="todo-panel-title">{{ all_panels.bottom.list_name }}</div>
    {{> indiv_list all_panels.bottom }}
  </div>
</template>


<template name="indiv_list">
  <div id="items-view" data-list-slug="{{ list_id }}">
    {{#if loading}}
      Loading...
    {{else}}
      <div id="new-todo-box">
        <input type="text" id="new-todo" placeholder="New item" />
      </div>
      <ul id="item-list">
        {{#each todos}}
          {{> todo_item}}
        {{/each}}
      </ul>
    {{/if}}
  </div>
</template>


<template name="todo_item">
  <li class="todo {{done_class}}">
    {{#if editing}}
      <div class="edit">
        <input id="todo-input" type="text" value="{{text}}" />
      </div>
    {{else}}
      <div class="destroy"></div>
      <div class="display">
        <input class="check" name="markdone" type="checkbox" {{{done_checkbox}}} />
        <div class="todo-text">{{text}}</div>
      </div>
    {{/if}}
  </li>
</template>
